<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>故事状态栏美化</title>
    <style>
      :root { 
        --panel-bg: rgba(18, 24, 46, 0.9); 
        --header-bg: rgba(10, 15, 30, 0.95); 
        --border-color: #4a5fc1; 
        --accent-color: #7fdefe; 
        --accent-rgb: 127, 222, 254; 
        --text-primary: #e0e6f0; 
        --text-secondary: #98a6c3; 
        --font-ui: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; 
        --font-body: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        
        /* Modern UI Vars */
        --shadow-sm: 0 2px 8px rgba(0,0,0,0.2);
        --shadow-md: 0 8px 24px rgba(0,0,0,0.3);
        --shadow-lg: 0 16px 48px rgba(0,0,0,0.4), 0 0 40px rgba(127, 222, 254, 0.05);
        --glass-border: 1px solid rgba(74, 95, 193, 0.2);
      }
      body { font-family: var(--font-body), sans-serif; margin: 0; padding: 20px; }
      .status-panel {
        font-family: var(--font-body), sans-serif; color: var(--text-primary); background: var(--panel-bg);
        border: 1px solid var(--border-color); border-radius: 12px; max-width: 1200px; margin: 0 auto;
        /* Limit total height including header */
        max-height: var(--content-max-height, 80vh);
        position: relative; display: flex; flex-direction: column;
        box-shadow: var(--shadow-lg); box-sizing: border-box;
      }
      .status-panel.fullbleed { max-width: none; width: 98vw; margin-left: 0; margin-right: 0; left: 50%; transform: translateX(-50%); }
      
      /* Animation Wrapper */
      .collapsible-wrapper {
        display: grid;
        grid-template-rows: 1fr;
        width: 100%;
        flex: 1; min-height: 0; /* Constraint height to parent flex container */
        overflow: hidden; /* Needed for grid transition */
      }
      .status-panel.collapsed .collapsible-wrapper {
        grid-template-rows: 0fr;
        flex: 0; /* Don't take space when collapsed */
      }
      .collapsible-inner {
        overflow: hidden;
        min-height: 0;
        display: flex;
        flex-direction: column;
        height: 100%; /* Fill the wrapper */
        width: 100%;
        transform: translateZ(0); /* Fix painting issues */
      }
      
      .status-panel.collapsed { display: block; } /* Keep panel visible for header */
      /* .status-panel.collapsed .tabs-container ... removed, handled by grid */
      .panel-header {
        background: var(--header-bg); padding: 10px 12px; border-bottom: 1px solid var(--border-color);
        display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 8px;
        box-shadow: inset 0 -1px 0 rgba(74,95,193,0.25); flex-shrink: 0;
      }
      .status-panel.attire-cols-2 .tab-content .attire-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .status-panel.attire-cols-3 .tab-content .attire-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      .status-panel.attire-cols-4 .tab-content .attire-grid { grid-template-columns: repeat(4, minmax(0, 1fr)); }
      .panel-title {
        font-family: var(--font-ui); font-size: calc(16px * var(--font-mult, 1)); color: var(--accent-color);
        text-shadow: 0 0 5px var(--accent-color); display: flex; align-items: center; gap: 10px;
      }
      .header-info {
        display: flex; align-items: center; gap: 8px; font-size: calc(12px * var(--font-mult, 1));
        color: var(--text-secondary); font-weight: var(--text-weight, 500); flex-wrap: wrap; flex-basis: 100%; margin-top: 4px;
      }
      .header-info .kv-value { color: var(--text-primary); }
      .control-buttons { display: flex; gap: 8px; }
      .control-btn {
        width: 32px; height: 32px; border: none; background: rgba(var(--accent-rgb), 0.1); color: var(--accent-color);
        border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center;
      }
      .control-btn:hover { background: rgba(var(--accent-rgb), 0.2); }
      .settings-overlay { position: absolute; inset: 0; display: none; z-index: 100; }
      .settings-overlay.open { display: block; }
      .settings-backdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.5); }
      .settings-sheet {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        background: var(--panel-bg); border: 1px solid var(--border-color); border-radius: 12px;
        padding: 12px 14px; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      }
      .settings-sheet { width: min(560px, 92%); }
      .sheet-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; color: var(--accent-color); font-weight: 600; }
      .sheet-close { width: 28px; height: 28px; border: 1px solid var(--border-color); border-radius: 6px; background: transparent; color: var(--text-secondary); cursor: pointer; }
      .sheet-body { overflow: auto; scrollbar-width: thin; }
      .sheet-body::-webkit-scrollbar { width: 10px; }
      .sheet-body::-webkit-scrollbar-thumb { background: rgba(127, 222, 254, 0.35); border-radius: 8px; }
      .settings-item { display: flex; align-items: center; justify-content: space-between; gap: 8px; font-size: 13px; color: var(--text-primary); margin-bottom: 8px; }
      .settings-item label { color: var(--text-secondary); }
      .tabs-container {
        display: flex; flex-wrap: wrap; gap: 6px; background: rgba(0,0,0,0.2); border-bottom: 1px solid rgba(74, 95, 193, 0.3);
        position: relative; overflow-x: auto; flex-shrink: 0; z-index: 5;
      }
      .tab-button {
        padding: 12px 16px; border: 1px solid transparent; border-radius: 6px; background: transparent;
        color: var(--text-secondary); cursor: pointer; font-size: calc(14px * var(--font-mult, 1)); white-space: nowrap;
      }
      .tab-button.active { color: var(--accent-color); font-weight: 500; border-color: var(--accent-color); }
      .tab-content-container { flex: 1; overflow: hidden; min-height: 0; position: relative; }
      .tab-content { display: none; padding: 10px; height: 100%; overflow-y: auto; box-sizing: border-box; }
      .tab-content.active { display: block; }
      .tab-content::-webkit-scrollbar { width: 8px; }
      .tab-content::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 6px; }
      
      .svg-icon { width: 1.1em; height: 1.1em; vertical-align: -0.15em; fill: currentColor; }
      .control-btn .svg-icon { width: 16px; height: 16px; }

      .info-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 10px; }
      .player-info-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .info-block { 
        background: rgba(30, 35, 50, 0.4); 
        border: var(--glass-border); 
        border-radius: 8px; 
        padding: 12px; 
        height: 100%; 
        display: flex; 
        flex-direction: column; 
        box-sizing: border-box; 
        box-shadow: var(--shadow-sm);
      }
      .info-block h3 {
        margin: 0 0 10px 0; padding-bottom: 8px; font-size: calc(15px * var(--font-mult, 1)); font-weight: 500;
        color: var(--accent-color); border-bottom: 1px solid rgba(74, 95, 193, 0.25); display: flex; align-items: center; gap: 8px;
      }
      .block-body { flex: 1; overflow: visible; transition: all 0.3s ease; }
      .block-body.collapsed { display: none; }
      
      .info-block.attached-top {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        border-top: none;
        border-color: var(--accent-color);
        margin-top: 0;
        background: rgba(20, 25, 40, 0.6);
        box-shadow: var(--shadow-md);
      }
      
      .kv-pair { display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; font-size: calc(13px * var(--font-mult, 1)); padding: 6px 0; border-bottom: 1px solid rgba(74, 95, 193, 0.1); }
      .kv-pair:last-child { border-bottom: none; }
      .kv-label { color: var(--text-secondary); white-space: nowrap; font-weight: var(--text-weight, 500); }
      .kv-value { color: var(--text-primary); text-align: var(--text-align, right); word-break: break-word; font-weight: var(--text-weight, 500); }
      .kv-value.thought { font-style: italic; color: #ffc4bd; }
      .attire-grid { display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 12px 8px; }
      .attire-cell {
        background: transparent;
        border: none;
        border-bottom: 1px solid rgba(74, 95, 193, 0.1);
        padding: 4px 0;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
        min-height: auto;
        justify-content: flex-start;
      }
      .attire-cell-label {
        font-size: calc(11px * var(--font-mult, 1));
        color: var(--text-secondary);
        margin-bottom: 2px;
        opacity: 0.8;
        font-weight: normal;
      }
      .attire-cell-value {
        font-size: calc(13px * var(--font-mult, 1));
        color: var(--text-primary);
        line-height: 1.3;
        word-break: break-word;
        font-weight: var(--text-weight, 500);
      }
      
      /* Merged Status Block */
      .merged-content { display: flex; gap: 24px; align-items: stretch; }
      .merged-section { flex: 1; min-width: 0; display: flex; flex-direction: column; }
      
      @media (max-width: 500px) {
        .merged-content { flex-direction: column; gap: 16px; }
      }

      /* Compact Role Header Design */
      .compact-role-header {
        display: flex;
        align-items: center;
        background: rgba(30, 35, 50, 0.9);
        border: 1px solid var(--accent-color);
        border-radius: 12px 12px 0 0;
        padding: 12px 16px;
        margin-bottom: 0;
        box-shadow: var(--shadow-md);
        position: relative;
        overflow: hidden;
        min-height: auto;
        border-bottom: 1px solid rgba(74, 95, 193, 0.2);
        z-index: 2;
      }
      .compact-role-header.attached-bottom {
        border-bottom: none;
        box-shadow: 0 -4px 10px rgba(0,0,0,0.15); /* Shadow mainly upwards to avoid ledge on body */
      }
      
      .compact-role-header::before {
        content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
        background: var(--accent-color); opacity: 0.8;
      }
      /* Hide the original header inside the attached block to avoid redundancy if desired, 
         but keeping it as a section title is also fine. The user only asked to remove the sub-labels. 
         Let's keep the block header for collapse functionality but maybe style it simpler. */
      .info-block.attached-top > h3 {
        border-bottom: 1px solid rgba(74, 95, 193, 0.15);
        background: rgba(30, 35, 50, 0.4);
        margin: -12px -12px 12px -12px;
        padding: 10px 12px;
        font-size: calc(14px * var(--font-mult, 1));
      }

      .crh-left {
        flex: 0 0 145px;
        width: 145px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        gap: 4px;
        padding-right: 8px;
      }
      .crh-name-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        margin-bottom: 0;
        width: 100%;
      }
      .crh-icon {
        width: 18px;
        height: 18px;
        color: var(--accent-color);
        flex-shrink: 0;
      }
      .crh-name {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--accent-color);
        text-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
        line-height: 1.1;
        word-break: break-word;
      }
      .crh-details {
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.3;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      .crh-divider { width: 1px; background: rgba(255,255,255,0.1); margin: 4px 10px; display: none; align-self: stretch; }
      @media (min-width: 600px) {
        .crh-divider { display: block; }
      }

      .crh-right {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-width: 0; 
      }
      .crh-stats-row { display: flex; flex-wrap: wrap; gap: 12px; row-gap: 6px; }
      .crh-stat-item { flex: 1; min-width: 80px; display: flex; flex-direction: column; justify-content: center; }
      .crh-stat-val { font-family: 'Orbitron', sans-serif; font-size: 1.1rem; color: #fff; font-weight: 500; letter-spacing: 0.5px; order: 2; }
      .crh-stat-lbl { font-size: 0.75rem; color: rgba(255,255,255,0.5); text-transform: uppercase; margin-bottom: 2px; order: 1; }
      
      .crh-appearance {
        margin-top: 8px;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.9);
        line-height: 1.4;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 6px;
      }
      .crh-appearance-label {
        font-weight: bold;
        color: var(--accent-color);
        margin-right: 4px;
      }

      @media (max-width: 600px) {
        .compact-role-header { flex-direction: column; gap: 12px; }
        .crh-left { border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; max-width: none; }
        .crh-divider { display: none; }
        .crh-stats-row { gap: 16px; justify-content: space-between; }
      }
      
      @media (max-width: 500px) {
        .info-grid { grid-template-columns: 1fr; }
        .player-info-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .tabs-container { flex-wrap: nowrap; }
        .tab-button { flex: 0 0 auto; }
        .status-panel.collapsed { max-height: 160px; }
      }
    </style>
  </head>
  <body>
    <div class="status-panel">
      <div class="panel-header">
        <div class="panel-title">
          <span data-icon="user-circle" style="width:20px;height:20px;opacity:0.8"></span>
          S T A T U S - P A N E L
        </div>
        <div class="control-buttons">
          <button class="control-btn" onclick="toggleCollapse()" title="折叠/展开"><span data-icon="compress"></span></button>
          <button class="control-btn" onclick="toggleSettings()" title="设置"><span data-icon="cog"></span></button>
        </div>
        <div class="header-info">
          <span class="kv-label">地点：</span><span id="scene-location" class="kv-value"></span><span class="sep">|</span>
          <span class="kv-label">时间：</span><span id="scene-time" class="kv-value"></span><span class="sep">|</span>
          <span class="kv-label">天气：</span><span id="scene-weather" class="kv-value"></span>
        </div>
      </div>

      <div class="collapsible-wrapper">
        <div class="collapsible-inner">
          <div id="tabs-container" class="tabs-container"></div>

          <div class="tab-content-container">
            <div id="player" class="tab-content active">
              <div class="compact-role-header">
                <div class="crh-left">
                  <div class="crh-name-row">
                    <span data-icon="user-circle" class="crh-icon"></span>
                    <div id="player-name" class="crh-name"></div>
                  </div>
                  <div id="player-details" class="crh-details"></div>
                </div>
                <div class="crh-divider"></div>
                <div class="crh-right">
                  <div class="crh-stats-row">
                    <div class="crh-stat-item"><div class="crh-stat-val" style="font-size: 1.1rem; color: var(--accent-color); order: 1;">当前位置</div><div id="player-position" class="crh-stat-lbl" style="font-size: 0.9rem; color: var(--text-primary); text-transform: none; margin-top:4px; font-weight: 400; letter-spacing: 0; order: 2;"></div></div>
                    <div class="crh-stat-item"><div class="crh-stat-val" style="font-size: 1.1rem; color: var(--accent-color); order: 1;">当前动作</div><div id="player-action" class="crh-stat-lbl" style="font-size: 0.9rem; color: var(--text-primary); text-transform: none; margin-top:4px; font-weight: 400; letter-spacing: 0; order: 2;"></div></div>
                  </div>
                </div>
              </div>
              <div class="info-grid player-info-grid">
                <div class="info-block">
                  <h3><span data-icon="heart"></span> 生理信息</h3>
                  <div class="kv-pair"><span class="kv-label">阴茎状态：</span><span id="player-penis-status" class="kv-value"></span></div>
                  <div class="kv-pair"><span class="kv-label">阴茎长度：</span><span id="player-penis-length" class="kv-value"></span></div>
                </div>
                <div class="info-block"><h3><span data-icon="shirt"></span> 着装详情</h3><div id="player-attire" class="kv-value"></div></div>
              </div>
            </div>
            <div id="dynamic-roles-container"></div>
          </div>
        </div>
      </div>

      <div id="settings-overlay" class="settings-overlay">
        <div class="settings-backdrop" onclick="toggleSettings()"></div>
        <div class="settings-sheet">
          <div class="sheet-header"><span>状态栏设置</span><button class="sheet-close" onclick="toggleSettings()"><span data-icon="times"></span></button></div>
          <div class="sheet-body">
            <div class="settings-item"><label>自动展开状态栏</label><input id="auto-expand-toggle" type="checkbox" onchange="onAutoExpandChange(this.checked)" /></div>
            <div class="settings-item"><label>女性着装列数</label><select id="female-attire-cols-select" onchange="onFemaleAttireColsChange(this.value)"><option value="auto">自适应</option><option value="2">2列</option><option value="3">3列</option><option value="4">4列</option></select></div>
            <div class="settings-item"><label>面板宽度(%)</label><input id="panel-width-input" type="range" min="40" max="100" onchange="onPanelWidthChange(this.value)" /></div>
            <div class="settings-item"><label>内容高度(%)</label><input id="panel-height-input" type="range" min="40" max="100" onchange="onPanelHeightChange(this.value)" /></div>
            <div class="settings-item"><label>文本大小(%)</label><input id="text-scale-input" type="range" min="80" max="140" onchange="onTextScaleChange(this.value)" /></div>
            <div class="settings-item"><label>文本粗细</label><input id="text-weight-input" type="range" min="300" max="700" step="50" onchange="onTextWeightChange(this.value)" /></div>
            <div class="settings-item"><label>文本对齐</label><select id="text-align-select" onchange="onTextAlignChange(this.value)"><option value="right">右对齐</option><option value="left">左对齐</option></select></div>
          </div>
        </div>
      </div>
    </div>

      function execParseStatusBlock() {
        let content='';
        if(window.STATUS_RAW_DATA) content = window.STATUS_RAW_DATA;
        try {
            const mObj = getCurrentMessage(), msg = (mObj && typeof mObj.message==='string') ? mObj.message : '';
            if(msg) {
                const win = msg.length>5000 ? msg.slice(-5000) : msg;
                const m = win.match(/<(Status|StatusBlock|Status_block)>\s*([\s\S]*?)\s*<\/\1>/i);
                if(m) content = m[2];
            }
        } catch(e){}
        if(!content) { try{ const t=document.querySelectorAll('Status, StatusBlock, Status_block'); if(t.length) content=t[t.length-1].innerHTML; }catch(e){} }
        
        if(content) {
            const norm = content.replace(/<\s*br\s*\/?>/gi, '\n').trim(), h = hashStr(norm);
            if(h === lastContentHash) return;
            lastContentHash = h; statusData = parseStatusContent(norm);
            renderStatusData(); switchTab('player');
        }
      }

      function initObserver() {
        if(_isObserving) return;
        const evtSrc = window.eventSource || (window.parent ? window.parent.eventSource : null);
        if(evtSrc && typeof evtSrc.on==='function') {
            console.log('Status Bar: Connected to Event Source');
            const trig = () => setTimeout(execParseStatusBlock, 50);
            ['generation_ended','message_updated','chat_id_changed','message_sent'].forEach(e => evtSrc.on(e, trig));
            _isObserving = true; return;
        }
        const chatRoot = document.getElementById('chat') || document.querySelector('.mes_text') || document.body;
        const obs = new MutationObserver(m => {
            if(_statusParseTimer) clearTimeout(_statusParseTimer);
            _statusParseTimer = setTimeout(execParseStatusBlock, 500);
        });
        obs.observe(chatRoot, { childList: true, subtree: true, characterData: chatRoot!==document.body });
        _isObserving = true;
      }

      document.addEventListener('DOMContentLoaded', () => {
        replaceStaticIcons();
        applyStartupCollapseState(); applyFemaleAttireCols();
        applyPanelWidth(); applyPanelHeight(); applyTextScale(); applyTextWeight(); applyTextAlign();
        execParseStatusBlock(); initObserver();
        document.addEventListener('keydown', e => {
            if(e.key==='Escape') { 
                const s=document.getElementById('settings-overlay'); if(s?.classList.contains('open')) toggleSettings();
            }
        });
      });
    </script>
  </body>
